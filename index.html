<!DOCTYPE html><html lang="en"><head>
	
    <style>
        body {
            background-image: url('https://d2w9rnfcy7mm78.cloudfront.net/9524324/original_f30b0cd708ba7e908d0399dff7c1bcae.gif?1605537003?bc=0');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #app {
            width: 100%;
            max-width: 600px; /* Adjust this to fit your needs */
        }
    </style>
    
  <body>
    </body> 
    <script src="https://unpkg.com/webamp@1.4.2/built/webamp.bundle.min.js"></script>
  <script src="https://unpkg.com/butterchurn@2.6.7/lib/butterchurn.min.js"></script>
<script src="https://unpkg.com/butterchurn-presets@2.4.7/lib/butterchurnPresets.min.js"></script>
<script>
        
      const Webamp = window.Webamp, webamp = new Webamp({
      initialTracks: [{
                metaData: {
                    artist: "Hyperpop",
                    title: "Brought to you by laut.fm"
                },
                url: "https://hyperpop.stream.laut.fm/hyperpop?t302=2024-07-25_04-25-11&uuid=5a2a9ca1-a11e-4cf2-a9ae-31370da60c67",
                duration: 0.0
            }],
      __butterchurnOptions: {
	importButterchurn: () => Promise.resolve(window.butterchurn),
	getPresets: () => {
	    const presets = window.butterchurnPresets.getPresets();
	    return Object.keys(presets).map((name) => {
		return {
		    name,
		    butterchurnPresetObject: presets[name]
		};
	    });
	},
	butterchurnOpen: true
	},
      initialSkin: { url: './OurLastHope.wsz' },
      });
      webamp.renderWhenReady(document.body);
	
    </script>  
</head></html>
